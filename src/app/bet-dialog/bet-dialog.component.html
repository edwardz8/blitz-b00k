
<h2 mat-dialog-title>You are about to place your bet!</h2>
<mat-icon color="primary">casino</mat-icon>
<mat-dialog-content>Are you sure?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary">Yes</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-raised-button [mat-dialog-close]="true">No</button>
</mat-dialog-actions>
